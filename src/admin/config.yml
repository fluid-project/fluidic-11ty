backend:
  name: git-gateway
  branch: main
media_folder: "src/assets/uploads"
public_folder: "/assets/uploads"

# Run "npx netlify-cms-proxy-server" for local backend
local_backend: true
editor:
  preview: false
i18n:
  structure: multiple_folders
  locales: [en, fr]
  default_locale: en
collections:
  - label: "Posts"
    label_singular: "Post"
    name: "post"
    i18n: true
    folder: "src/collections/posts/"
    extension: "md"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Excerpt", name: "excerpt", widget: "string", required: false, i18n: true }
      - { label: "Author", name: "author", widget: "string", i18n: true }
      - { label: "Publication Date", name: "date", widget: "datetime", i18n: duplicate }
      - { label: "Body", name: "body", widget: "markdown", i18n: true }
  - label: "Pages"
    label_singular: "Page"
    name: "page"
    i18n: true
    folder: "src/collections/pages/"
    extension: "md"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Navigation Order", name: "order", widget: "number", min: 0, i18n: duplicate }
      - { label: "Navigation Label", name: "key", widget: "string", required: false, i18n: true }
      - { label: "Excerpt", name: "excerpt", widget: "string", required: false, i18n: true }
      - { label: "Body", name: "body", widget: "markdown", i18n: true }
  - label: "Data"
    name: "data"
    files:
      - label: "Site Data"
        name: "site"
        file: "src/_data/site.json"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Description, name: shortDesc, widget: text }
          - { label: URL, name: url, widget: string }
          - { label: "Author Name", name: authorName, widget: string }
          - { label: "Author Email", name: authorEmail, widget: string }
          - { label: "Author Website", name: authorWebsite, widget: string }
          - { label: Title, name: title, widget: string }
          - label: Languages
            label_singular: Language
            name: languages
            widget: list
            summary: "{{fields.name}}"
            fields:
              - { label: Code, name: code, widget: string }
              - label: Direction
                name: dir
                widget: select
                default: "ltr"
                options:
                - { label: "Left to right", value: "ltr" }
                - { label: "Right to left", value: "rtl" }
              - { label: "Localized Name", name: name, widget: string }
